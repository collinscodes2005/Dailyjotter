{% extends "./base.html" %}
{%load static %}

{% block css_files %}

<link rel="stylesheet" href="{% static "Dailyjotter/create-post.css" %}">

{% endblock %}
{% block content %}
<body>
    <b><a class="back" style="
        text-decoration: none;
        color: black;
        margin-left:12px;" href="javascript:history.back()">Back</a></b>
    <center style=" font-family : 'Labrada', serif; "> Create New Post</center>
    <section>
    <div class="sic">
        <form action="/create-post/" method="post" enctype="multipart/form-data">

            {% csrf_token %}

            {% for field in form %}
                    
            <label for="{{ field.label_for }}">{{ field.label }}</label>
   
            {{ field }}        
            {% endfor %}
       
            <button class="submit" type="submit">Submit</button>

        </form>
    </div>

    </section>
</body>
{% endblock %}
