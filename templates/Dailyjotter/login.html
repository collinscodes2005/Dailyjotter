
{% extends "./base.html" %}


{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static "Dailyjotter/login.css" %}">

{% endblock %}
{% block content %}
<body>
<section id="log">
   
        <div class="sic">
            <form action="/" method="post">
                {% csrf_token %}
                <div class="form-group">
                {% for field in form %}
                    
                        <label for="{{ field.label_for }}">{{ field.label }}</label>
                
                        {{ field }}
                        
                   
                {% endfor %}
                <button class="submit" type="submit">Submit</button>
            </div>
            </form>
        </div>

</section>
</body>


{% endblock %}
