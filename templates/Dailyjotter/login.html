
{% extends "./base.html" %}


{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static "Dailyjotter/login.css" %}">

{% endblock %}
{% block content %}


<body>

<section id="log">
   
        <div>
            <form action="/" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.label_for }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit">Submit</button>
            </form>
        </div>

</section>
</body>


{% endblock %}
